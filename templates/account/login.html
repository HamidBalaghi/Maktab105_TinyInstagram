<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex justify-center items-center h-screen">
    <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
        <h2 class="text-2xl mb-6 text-center">Login</h2>
        <form method="post"  class="space-y-4" novalidate>
            {% csrf_token %}
            <div class="flex flex-col">
                <label for="email" class="text-gray-700">Email</label>
                <input id="email" type="email" name="email" placeholder="Email" class="form-input mt-1 block w-full bg-green-100 border border-green-300 rounded-md focus:outline-none focus:border-green-500">
                {% if form.email.errors %}
                    <p class="text-red-500 text-sm mt-1">{{ form.email.errors }}</p>
                {% endif %}
            </div>
            <div class="flex flex-col">
                <label for="password" class="text-gray-700">Password</label>
                <input id="password" type="password" name="password" placeholder="Password" class="form-input mt-1 block w-full bg-green-100 border border-green-300 rounded-md focus:outline-none focus:border-green-500">
                {% if form.password.errors %}
                    <p class="text-red-500 text-sm mt-1">{{ form.password.errors }}</p>
                {% endif %}
            </div>
            {% if form.non_field_errors %}
                <p class="text-red-500 text-sm mt-1">{{ form.non_field_errors }}</p>
            {% endif %}
            <div class="flex justify-between items-center">
                <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-700">Login</button>
                <a href="{% url 'accounts:signup' %}" class="text-blue-500 font-bold hover:text-blue-700">Sign Up</a>
            </div>
        </form>
    </div>
</body>
</html>
