{% extends "base/base.html" %}

{% block title %} Edit Profile {% endblock %}
{% block content %}
<div class="flex justify-center items-center h-screen">
  <div class="bg-gray-300 bg-opacity-90 shadow-md rounded-lg p-6 w-full sm:w-3/4 md:w-1/2 lg:w-1/3">
    <h2 class="text-3xl font-bold mb-6 text-center">Edit Profile</h2>
    <form method="post" enctype="multipart/form-data">
      {% csrf_token %}
      {{ form.media }}
      <div class="mb-6">
        <label for="id_image" class="block text-gray-700 font-bold mb-2">Profile Image</label>
        {{ form.image }}
      </div>
      <div class="mb-6">
        <label for="id_about_me" class="block text-gray-700 font-bold mb-2">About Me</label>
        <textarea id="id_about_me" name="about_me" rows="4" class="w-full px-3 py-2 border rounded-md text-gray-700 leading-tight focus:outline-none focus:shadow-outline" placeholder="Tell us about yourself">{{ form.instance.about_me }}</textarea>
      </div>
      <div class="mb-4">
        <label for="id_is_active" class="inline-flex items-center">
          <input type="checkbox" id="id_is_active" name="is_active" class="form-checkbox text-indigo-600" {% if form.instance.is_active %}checked{% endif %}>
          <span class="ml-2 text-gray-700">Active</span>
        </label>
      </div>
      <div class="mb-4">
        <label for="id_is_public" class="inline-flex items-center">
          <input type="checkbox" id="id_is_public" name="is_public" class="form-checkbox text-indigo-600" {% if form.instance.is_public %}checked{% endif %}>
          <span class="ml-2 text-gray-700">Public</span>
        </label>
      </div>
      <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded w-full">Update Profile</button>
    </form>
  </div>
</div>
{% endblock %}
